<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=League+Script" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Asar" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <!--ENLACE DE LA HOJA DE ESTILO-->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Compass Rose</title>
</head>
<body>
  <header id="header">
    <div class="overlay">
        <h1>Compass Rose</h1>
        <h3>Moda, tendencias, tips y más...</h3>
    </div>
    <video autoplay muted poster="assets/img/portada.png" width="1280" height="240" loop>
      <source src="assets/video/video_portada.mp4" type="video/mp4" />
      <source src="assets/video/video_portada.webm" type="video/webm" />
        Tu navegador no soporta HTML5 Video
    </video>
    <div id="menu">
      <div><a href="#">Catálogo</a></div>
      <div><a href="#tendencias">Tendencias</a></div>
      <div><a href="#">Tutoriales</a></div>
      <div><a href="#contactanos">Contáctanos</a></div>
    </div>
    <div id="redes-sociales">
      <span class="icon-facebook-with-circle"></span>
      <span class="icon-twitter-with-circle"></span>
      <span class="icon-youtube-with-circle"></span>
      <span class="icon-google-with-circle"></span>
      <span class="icon-message"></span>
    </div>
  </header>

  <section id="tendencias">
    <div id="tendencias-contenedor">
      <h1>SEASONAL TRENDS</h1>
      <figure id="verano">
        <img class="imagenes" src="https://scontent-iad3-1.cdninstagram.com/t51.2885-15/e35/17932451_194731744375647_8544051198678794240_n.jpg" alt="">
        <figcaption>
          <span><a href="verano.html">Verano</a></span>
        </figcaption>
      </figure>
      <figure id="otoño">
        <img class="imagenes" src="https://scontent-iad3-1.cdninstagram.com/t51.2885-15/e35/17265413_202652180211729_8677544185307332608_n.jpg" alt="">
        <figcaption>
          <span><a href="otoño.html">Otoño</a></span>
        </figcaption>
      </figure>
      <figure id="invierno">
        <img class="imagenes" src="https://scontent-iad3-1.cdninstagram.com/t51.2885-15/e35/17126892_1188813877883984_457023067625881600_n.jpg" alt="">
        <figcaption><span><a href="invierno.html">Invierno</a></span></figcaption>
      </figure>
      <figure  id="primavera">
        <img class="imagenes" src="https://scontent-iad3-1.cdninstagram.com/t51.2885-15/e35/18011346_264005277395721_4064679902731829248_n.jpg" alt="">
        <figcaption><span><a href="primavera.html">Primavera</a></span></figcaption>
      </figure>
    </div>
  </section>

  <section id="contactanos" class="form-container">
    <div class="contenedor-contactanos">
      <form class="form" novalidate>
        <h2 id="form-heading">Contáctanos</h2>
        <p>Estamos cerca de ti, en donde te encuentres y a la hora que lo necesites. Con gusto atenderemos tus dudas, comentarios y/o sugerencias.</p>
        <div class="input-box">
          <label for="name">Nombres y apellidos</label>
          <input type="text" id="input-name" class="form-control" placeholder="Ingrese su nombre y apellido" autofocus>
          <span></span>
        </div>
        <div class="input-box">
          <label for="inputEmail">Correo Electrónico</label>
          <input type="email" id="input-email" class="form-control" placeholder="Ingrese su correo electrónico">
          <span></span>
        </div>
        <div class="input-box">
          <label for="inputMessage">Mensaje</label>
          <input type="text" id="input-message" class="form-message" placeholder="Escribe aquí">
          <span></span>
        </div>
        <button class="btn-primary" type="submit">Enviar</button>
      </form>
    </div>
  </section>
<!--CODIGO DE JAVA SCRIPT-->
<script src="assets/js/main.js" charset="utf-8"></script>
</body>
</html>
